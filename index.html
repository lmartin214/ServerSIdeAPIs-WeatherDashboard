<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">

    <!--link to StyleSheet-->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>


<body>
    <!--header-->
    <div class="jumbotron jumbotron-fluid" style="background-size:cover; background-color: #425aa4;">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
    </div>
    <!--main container-->
    <div class="container">
        
        <div class="row r1">
            <div class="col-md-4 c1">
                <!--side bar with search form-->
                <h4>Search for a City:</h4>
                
                <form id="city-form">
                    <input type="text" id="city-input"/>
                    <button type="button" id="add-city" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <!--container for unordered list of previous searched cities-->
                <div id="buttons-view" class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush"></ul>
                </div>
            </div>

            <div class="col-md-8 c2">
                <!--container for searched results-->
                <div class="r2a">
                    <h3 class="city"></h3>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                    <p class="uvIndex"></p>
                </div>
                <!--container for 5 day forecast-->
                <div class="forecast">
                        <h4>5-Day Forecast:</h4>
                </div>
                <!--cards to show each of the days individually-->
                <div class="row r2b justify-content-between">
                    
                    <div class="col-md-2">
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title dayOne"></h5>
                                <p class="card-text dayOneIcon"></p>
                                <p class="card-text dayOneTemperature"></p>
                                <p class="card-text dayOneHumidity"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title dayTwo"></h5>
                                <p class="card-text dayTwoIcon"></p>
                                <p class="card-text dayTwoTemperature"></p>
                                <p class="card-text dayTwoHumidity"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title dayThree"></h5>
                                <p class="card-text dayThreeIcon"></p>
                                <p class="card-text dayThreeTemperature"></p>
                                <p class="card-text dayThreeHumidity"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title dayFour"></h5>
                                <p class="card-text dayFourIcon"></p>
                                <p class="card-text dayFourTemperature"></p>
                                <p class="card-text dayFourHumidity"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title dayFive"></h5>
                                <p class="card-text dayFiveIcon"></p>
                                <p class="card-text dayFiveTemperature"></p>
                                <p class="card-text dayFiveHumidity"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--script link for Moment.js helping with time-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <!--script link for JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" 
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous">
    </script>
    <!--Bootstrap link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" 
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" 
        crossorigin="anonymous">
    </script>

    <!--Script link for main JS file-->
    <script src="./Assets/js/script.js"></script>

</body>
</html>
